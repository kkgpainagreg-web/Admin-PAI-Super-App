<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN GURU SUPER APP - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#3b82f6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        dark: '#1f2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .pulse-ring {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.5); opacity: 1; }
            80%, 100% { transform: scale(1.5); opacity: 0; }
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Decorative Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-72 h-72 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-10 right-10 w-96 h-96 bg-purple-300/20 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/4 w-48 h-48 bg-blue-300/10 rounded-full blur-2xl floating"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-2xl shadow-2xl mb-4 floating">
                <i class="fas fa-chalkboard-teacher text-4xl text-primary"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">ADMIN GURU</h1>
            <p class="text-white/80 text-lg">SUPER APP</p>
            <p class="text-white/60 text-sm mt-2">Single Input – Multi Output</p>
        </div>

        <!-- Login Card -->
        <div class="glass-effect rounded-3xl shadow-2xl p-8">
            <!-- Tabs -->
            <div class="flex mb-6 bg-gray-100 rounded-xl p-1">
                <button id="tabLogin" onclick="switchTab('login')" class="flex-1 py-3 px-4 rounded-lg text-sm font-semibold transition-all bg-white shadow text-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>Masuk
                </button>
                <button id="tabRegister" onclick="switchTab('register')" class="flex-1 py-3 px-4 rounded-lg text-sm font-semibold transition-all text-gray-500 hover:text-gray-700">
                    <i class="fas fa-user-plus mr-2"></i>Daftar
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-primary"></i>Email
                    </label>
                    <input type="email" id="loginEmail" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        placeholder="guru@sekolah.sch.id">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="loginPassword" required
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword('loginPassword', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-primary rounded border-gray-300 focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
                    </label>
                    <a href="#" onclick="showResetPassword()" class="text-sm text-primary hover:underline">Lupa password?</a>
                </div>
                <button type="submit" id="loginBtn"
                    class="w-full py-4 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-xl hover:shadow-lg hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                    <span>Masuk</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-5 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-primary"></i>Nama Lengkap
                    </label>
                    <input type="text" id="registerName" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        placeholder="Nama lengkap Anda">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-primary"></i>Email
                    </label>
                    <input type="email" id="registerEmail" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        placeholder="email@sekolah.sch.id">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="registerPassword" required minlength="6"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="Minimal 6 karakter">
                        <button type="button" onclick="togglePassword('registerPassword', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-check-circle mr-2 text-primary"></i>Konfirmasi Password
                    </label>
                    <input type="password" id="registerConfirmPassword" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        placeholder="Ulangi password">
                </div>
                <button type="submit" id="registerBtn"
                    class="w-full py-4 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-xl hover:shadow-lg hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                    <span>Daftar Sekarang</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">atau masuk dengan</span>
                </div>
            </div>

            <!-- Google Sign In -->
            <button onclick="signInWithGoogle()" 
                class="w-full py-3 border-2 border-gray-200 rounded-xl hover:bg-gray-50 transition-all flex items-center justify-center gap-3">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                <span class="font-medium text-gray-700">Google Account</span>
            </button>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/70 text-sm mt-6">
            © 2025 Admin Guru Super App | v1.0.0
        </p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-4 flex items-center gap-3 max-w-sm">
            <div id="toastIcon" class="w-10 h-10 rounded-full flex items-center justify-center"></div>
            <div>
                <p id="toastTitle" class="font-semibold text-gray-800"></p>
                <p id="toastMessage" class="text-sm text-gray-600"></p>
            </div>
            <button onclick="hideToast()" class="ml-auto text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-key mr-2 text-primary"></i>Reset Password
            </h3>
            <p class="text-gray-600 mb-4">Masukkan email Anda untuk menerima link reset password.</p>
            <input type="email" id="resetEmail" 
                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent mb-4"
                placeholder="email@sekolah.sch.id">
            <div class="flex gap-3">
                <button onclick="hideResetModal()" class="flex-1 py-3 border border-gray-200 rounded-xl font-medium text-gray-700 hover:bg-gray-50">
                    Batal
                </button>
                <button onclick="sendResetEmail()" class="flex-1 py-3 bg-primary text-white rounded-xl font-medium hover:bg-secondary">
                    Kirim Link
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpiK4F4ilnDDNEwO0djGY-ClwgwBl1eFk",
            authDomain: "asap-1d653.firebaseapp.com",
            projectId: "asap-1d653",
            storageBucket: "asap-1d653.firebasestorage.app",
            messagingSenderId: "143263188364",
            appId: "1:143263188364:web:47b4c003972b3503e882a9",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Super Admin Email
        const SUPER_ADMIN_EMAIL = 'afifaro@gmail.com';

        // Tab Switching
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabLogin.classList.add('bg-white', 'shadow', 'text-primary');
                tabLogin.classList.remove('text-gray-500');
                tabRegister.classList.remove('bg-white', 'shadow', 'text-primary');
                tabRegister.classList.add('text-gray-500');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabRegister.classList.add('bg-white', 'shadow', 'text-primary');
                tabRegister.classList.remove('text-gray-500');
                tabLogin.classList.remove('bg-white', 'shadow', 'text-primary');
                tabLogin.classList.add('text-gray-500');
            }
        }

        // Toggle Password Visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show Toast
        function showToast(type, title, message) {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');

            const icons = {
                success: '<i class="fas fa-check text-white"></i>',
                error: '<i class="fas fa-times text-white"></i>',
                warning: '<i class="fas fa-exclamation text-white"></i>',
                info: '<i class="fas fa-info text-white"></i>'
            };

            const colors = {
                success: 'bg-success',
                error: 'bg-danger',
                warning: 'bg-warning',
                info: 'bg-primary'
            };

            toastIcon.className = `w-10 h-10 rounded-full flex items-center justify-center ${colors[type]}`;
            toastIcon.innerHTML = icons[type];
            toastTitle.textContent = title;
            toastMessage.textContent = message;

            toast.classList.remove('hidden');
            setTimeout(() => hideToast(), 5000);
        }

        function hideToast() {
            document.getElementById('toast').classList.add('hidden');
        }

        // Loading State
        function setLoading(buttonId, loading) {
            const btn = document.getElementById(buttonId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<div class="loader"></div><span class="ml-2">Memproses...</span>';
            } else {
                btn.disabled = false;
                if (buttonId === 'loginBtn') {
                    btn.innerHTML = '<span>Masuk</span><i class="fas fa-arrow-right"></i>';
                } else {
                    btn.innerHTML = '<span>Daftar Sekarang</span><i class="fas fa-arrow-right"></i>';
                }
            }
        }

        // Login Form Submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            setLoading('loginBtn', true);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                showToast('success', 'Berhasil!', 'Selamat datang kembali!');
                
                // Check if super admin
                const isSuperAdmin = email === SUPER_ADMIN_EMAIL;
                
                // Store user data
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isSuperAdmin', isSuperAdmin);
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                let errorMessage = 'Terjadi kesalahan saat login.';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Email tidak terdaftar.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Password salah.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Format email tidak valid.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Terlalu banyak percobaan. Coba lagi nanti.';
                        break;
                }
                showToast('error', 'Login Gagal', errorMessage);
            } finally {
                setLoading('loginBtn', false);
            }
        });

        // Register Form Submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showToast('error', 'Gagal', 'Password tidak cocok!');
                return;
            }

            setLoading('registerBtn', true);

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update display name
                await userCredential.user.updateProfile({ displayName: name });
                
                // Create user document in Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    name: name,
                    email: email,
                    role: email === SUPER_ADMIN_EMAIL ? 'superadmin' : 'guru',
                    subscription: 'free',
                    subscriptionExpiry: null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    profile: {
                        satuan_pendidikan: '',
                        nama_kepala_sekolah: '',
                        nip: '',
                        nuptk: '',
                        mata_pelajaran: 'PAI & Budi Pekerti',
                        jenjang: '',
                        fase: ''
                    }
                });

                showToast('success', 'Berhasil!', 'Akun berhasil dibuat. Silakan lengkapi profil Anda.');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                let errorMessage = 'Terjadi kesalahan saat mendaftar.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email sudah terdaftar.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password terlalu lemah.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Format email tidak valid.';
                        break;
                }
                showToast('error', 'Pendaftaran Gagal', errorMessage);
            } finally {
                setLoading('registerBtn', false);
            }
        });

        // Google Sign In
        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Check if user document exists
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // Create new user document
                    await db.collection('users').doc(user.uid).set({
                        name: user.displayName,
                        email: user.email,
                        role: user.email === SUPER_ADMIN_EMAIL ? 'superadmin' : 'guru',
                        subscription: 'free',
                        subscriptionExpiry: null,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        profile: {
                            satuan_pendidikan: '',
                            nama_kepala_sekolah: '',
                            nip: '',
                            nuptk: '',
                            mata_pelajaran: 'PAI & Budi Pekerti',
                            jenjang: '',
                            fase: ''
                        }
                    });
                }

                showToast('success', 'Berhasil!', 'Selamat datang!');
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('isSuperAdmin', user.email === SUPER_ADMIN_EMAIL);
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showToast('error', 'Gagal', 'Tidak dapat masuk dengan Google.');
                console.error(error);
            }
        }

        // Reset Password
        function showResetPassword() {
            document.getElementById('resetModal').classList.remove('hidden');
        }

        function hideResetModal() {
            document.getElementById('resetModal').classList.add('hidden');
        }

        async function sendResetEmail() {
            const email = document.getElementById('resetEmail').value;
            if (!email) {
                showToast('warning', 'Perhatian', 'Masukkan email Anda.');
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                showToast('success', 'Berhasil', 'Link reset password telah dikirim ke email Anda.');
                hideResetModal();
            } catch (error) {
                showToast('error', 'Gagal', 'Email tidak terdaftar.');
            }
        }

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
