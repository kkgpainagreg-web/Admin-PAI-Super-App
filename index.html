            <!-- Register Form -->
            <form id="registerForm" class="space-y-5 hidden">
                <div>

                    <input type="text" id="regName" required

                           placeholder="Ahmad Fauzi, S.Pd.I">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-islamic-500"></i>Email
                    </label>
                    <input type="email" id="regEmail" required 
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus focus:border-islamic-500 focus:outline-none"

                    <select id="regMapel" required

                        <option value="Matematika">Matematika</option>
                        <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                        <option value="Bahasa Inggris">Bahasa Inggris</option>
                        <option value="IPA">IPA</option>
                        <option value="IPS">IPS</option>
                        <option value="PKn">PKn</option>
                        <option value="Seni Budaya">Seni Budaya</option>

                        <option value="Lainnya">Mata Pelajaran Lain</option>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">

                    <div class="relative">

                        Saya setuju dengan <a href="#" class="text-islamic-600 hover:underline">Syarat & Ketentuan</a> serta <a href="#" class="text-islamic-600 hover:underline">Kebijakan Privasi</a>

            <button onclick="signInWithGoogle()" 
                    class="w-full flex items-center justify-center gap-3 py-3 px-4 border-2 border-gray-200 rounded-xl hover:bg-gray-50 transition-all font-medium text-gray-700">

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden">
        <div class="glass-card rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-islamic-100 rounded-full mb-4">
                    <i class="fas fa-key text-2xl text-islamic-600"></i>
                </div>

                <p class="text-gray-500 text-sm mt-2">Masukkan email Anda untuk menerima link reset password</p>

            <form id="forgotPasswordForm">
                <input type="email" id="resetEmail" required

                       placeholder="Email terdaftar">
                <div class="flex gap-3">
                    <button type="button" onclick="closeForgotPassword()"

                        Batal
                    </button>
                    <button type="submit" class="flex-1 btn-primary text-white py-3 px-4 rounded-xl font-semibold">

                    </button>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="flex items-center gap-3 px-6 py-4 rounded-xl shadow-lg">
            <i id="toastIcon" class="fas fa-check-circle text-xl"></i>
            <span id="toastMessage" class="font-medium"></span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpiK4F4ilnDDNEwO0djGY-ClwgwBl1eFk",
            authDomain: "asap-1d653.firebaseapp.com",
            projectId: "asap-1d653",
            storageBucket: "asap-1d653.firebasestorage.app",
            messagingSenderId: "143263188364",
            appId: "1:143263188364:web:47b4c003972b3503e882a9",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Super Admin Email
        const SUPER_ADMIN_EMAIL = 'afifaro@gmail.com';

        // Tab Switching
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabLogin.className = 'flex-1 py-3 px-4 rounded-lg text-sm font-semibold transition-all bg-white text-islamic-700 shadow';
                tabRegister.className = 'flex-1 py-3 px-4 rounded-lg text-sm font-semibold transition-all text-gray-500 hover:text-gray-700';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabRegister.className = 'flex-1 py-3 px-4 rounded-lg text-sm font-semibold transition-all bg-white text-islamic-700 shadow';
                tabLogin.className = 'flex-1 py-3 px-4 rounded-lg text-sm font-semibold transition-all text-gray-500 hover:text-gray-700';
            }
        }

        // Toggle Password Visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Show/Hide Loading
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            toastMessage.textContent = message;
            
            if (type === 'success') {
                toast.firstElementChild.className = 'flex items-center gap-3 px-6 py-4 rounded-xl shadow-lg bg-green-500 text-white';
                toastIcon.className = 'fas fa-check-circle text-xl';
            } else if (type === 'error') {
                toast.firstElementChild.className = 'flex items-center gap-3 px-6 py-4 rounded-xl shadow-lg bg-red-500 text-white';
                toastIcon.className = 'fas fa-exclamation-circle text-xl';
            } else if (type === 'warning') {
                toast.firstElementChild.className = 'flex items-center gap-3 px-6 py-4 rounded-xl shadow-lg bg-yellow-500 text-white';
                toastIcon.className = 'fas fa-exclamation-triangle text-xl';
            }
            
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        // Forgot Password Modal
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
        }

        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
        }

        // Login Form Submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                showToast('Login berhasil! Mengalihkan...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                hideLoading();
                let errorMessage = 'Terjadi kesalahan saat login';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Email tidak terdaftar';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Password salah';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Format email tidak valid';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Terlalu banyak percobaan. Coba lagi nanti';
                        break;
                }
                showToast(errorMessage, 'error');
            }
        });

        // Register Form Submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const jenjang = document.getElementById('regJenjang').value;
            const mapel = document.getElementById('regMapel').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                hideLoading();
                showToast('Password tidak cocok', 'error');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Create user profile in Firestore
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    name: name,
                    email: email,
                    jenjang: jenjang,
                    mapel: mapel,
                    role: email === SUPER_ADMIN_EMAIL ? 'super_admin' : 'guru',
                    subscription: 'free',
                    subscriptionExpiry: null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    profile: {
                        namaSekolah: '',
                        npsn: '',
                        alamatSekolah: '',
                        kepalaSekolah: '',
                        nipKepala: '',
                        nip: '',
                        pangkat: '',
                        photo: ''
                    }
                });

                // Update display name
                await user.updateProfile({ displayName: name });

                showToast('Registrasi berhasil! Silakan login', 'success');
                setTimeout(() => {
                    switchTab('login');
                    hideLoading();
                }, 1500);
            } catch (error) {
                hideLoading();
                let errorMessage = 'Terjadi kesalahan saat registrasi';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email sudah terdaftar';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password terlalu lemah (minimal 6 karakter)';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Format email tidak valid';
                        break;
                }
                showToast(errorMessage, 'error');
            }
        });

        // Google Sign In
        async function signInWithGoogle() {
            showLoading();
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                const isNewUser = result.additionalUserInfo.isNewUser;

                if (isNewUser) {
                    // Create user profile for new Google users
                    await db.collection('users').doc(user.uid).set({
                        uid: user.uid,
                        name: user.displayName,
                        email: user.email,
                        jenjang: '',
                        mapel: '',
                        role: user.email === SUPER_ADMIN_EMAIL ? 'super_admin' : 'guru',
                        subscription: 'free',
                        subscriptionExpiry: null,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        profile: {
                            namaSekolah: '',
                            npsn: '',
                            alamatSekolah: '',
                            kepalaSekolah: '',
                            nipKepala: '',
                            nip: '',
                            pangkat: '',
                            photo: user.photoURL || ''
                        }
                    });
                }

                showToast('Login berhasil!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                hideLoading();
                showToast('Gagal login dengan Google', 'error');
                console.error(error);
            }
        }

        // Forgot Password Form Submit
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const email = document.getElementById('resetEmail').value;

            try {
                await auth.sendPasswordResetEmail(email);
                hideLoading();
                closeForgotPassword();
                showToast('Link reset password telah dikirim ke email Anda', 'success');
            } catch (error) {
                hideLoading();
                showToast('Gagal mengirim link reset password', 'error');
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
