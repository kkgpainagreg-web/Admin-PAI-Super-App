<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Admin Guru Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'jakarta': ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #166534 0%, #15803d 50%, #22c55e 100%); }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2); }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-3 text-white">
                <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center">
                    <i class="fas fa-mosque text-primary-600 text-xl"></i>
                </div>
                <span class="font-bold text-2xl">Admin Guru</span>
            </a>
        </div>

        <!-- Auth Card -->
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b">
                <button id="loginTab" onclick="showLogin()" class="flex-1 py-4 text-center font-semibold text-primary-600 border-b-2 border-primary-600 transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>Masuk
                </button>
                <button id="registerTab" onclick="showRegister()" class="flex-1 py-4 text-center font-semibold text-gray-400 border-b-2 border-transparent hover:text-gray-600 transition">
                    <i class="fas fa-user-plus mr-2"></i>Daftar
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Selamat Datang!</h2>
                <p class="text-gray-500 mb-6">Masuk ke akun Anda untuk melanjutkan</p>
                
                <form id="loginFormElement" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="loginEmail" required
                                class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 input-focus transition"
                                placeholder="email@contoh.com">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="loginPassword" required
                                class="w-full pl-11 pr-12 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 input-focus transition"
                                placeholder="••••••••">
                            <button type="button" onclick="togglePassword('loginPassword', this)" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                            <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
                        </label>
                        <a href="#" onclick="showResetPassword()" class="text-sm text-primary-600 hover:text-primary-700 font-medium">Lupa password?</a>
                    </div>
                    <button type="submit" id="loginBtn"
                        class="w-full py-3 bg-primary-600 text-white rounded-xl font-semibold hover:bg-primary-700 transition flex items-center justify-center gap-2">
                        <span>Masuk</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">atau</span>
                    </div>
                </div>

                <button onclick="signInWithGoogle()" class="w-full py-3 border border-gray-200 rounded-xl font-medium text-gray-700 hover:bg-gray-50 transition flex items-center justify-center gap-3">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                    Masuk dengan Google
                </button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="p-8 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Buat Akun Baru</h2>
                <p class="text-gray-500 mb-6">Daftar untuk memulai menggunakan aplikasi</p>
                
                <form id="registerFormElement" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="registerName" required
                                class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 input-focus transition"
                                placeholder="Nama lengkap Anda">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="registerEmail" required
                                class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 input-focus transition"
                                placeholder="email@contoh.com">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="registerPassword" required minlength="6"
                                class="w-full pl-11 pr-12 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 input-focus transition"
                                placeholder="Minimal 6 karakter">
                            <button type="button" onclick="togglePassword('registerPassword', this)" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="registerConfirmPassword" required
                                class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 input-focus transition"
                                placeholder="Ulangi password">
                        </div>
                    </div>
                    <div>
                        <label class="flex items-start gap-2">
                            <input type="checkbox" id="termsCheck" required class="w-4 h-4 mt-1 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                            <span class="text-sm text-gray-600">Saya setuju dengan <a href="#" class="text-primary-600 hover:underline">Syarat & Ketentuan</a> serta <a href="#" class="text-primary-600 hover:underline">Kebijakan Privasi</a></span>
                        </label>
                    </div>
                    <button type="submit" id="registerBtn"
                        class="w-full py-3 bg-primary-600 text-white rounded-xl font-semibold hover:bg-primary-700 transition flex items-center justify-center gap-2">
                        <span>Daftar Sekarang</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>

            <!-- Reset Password Form -->
            <div id="resetForm" class="p-8 hidden">
                <button onclick="showLogin()" class="text-gray-500 hover:text-gray-700 mb-4">
                    <i class="fas fa-arrow-left mr-2"></i>Kembali
                </button>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Reset Password</h2>
                <p class="text-gray-500 mb-6">Masukkan email Anda untuk menerima link reset password</p>
                
                <form id="resetFormElement" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="resetEmail" required
                                class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 input-focus transition"
                                placeholder="email@contoh.com">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full py-3 bg-primary-600 text-white rounded-xl font-semibold hover:bg-primary-700 transition">
                        Kirim Link Reset
                    </button>
                </form>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-white/80 hover:text-white">
                <i class="fas fa-home mr-2"></i>Kembali ke Beranda
            </a>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="bg-white rounded-xl shadow-lg p-4 flex items-center gap-3 max-w-sm">
            <div id="toastIcon" class="w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fas fa-check text-white"></i>
            </div>
            <div>
                <p id="toastTitle" class="font-semibold text-gray-800"></p>
                <p id="toastMessage" class="text-sm text-gray-500"></p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin"></div>
            <p class="mt-4 text-gray-600 font-medium">Memproses...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration - GANTI DENGAN KONFIGURASI ANDA
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const resetForm = document.getElementById('resetForm');

        // Show/Hide Forms
        function showLogin() {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            resetForm.classList.add('hidden');
            loginTab.classList.add('text-primary-600', 'border-primary-600');
            loginTab.classList.remove('text-gray-400', 'border-transparent');
            registerTab.classList.remove('text-primary-600', 'border-primary-600');
            registerTab.classList.add('text-gray-400', 'border-transparent');
        }

        function showRegister() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            resetForm.classList.add('hidden');
            registerTab.classList.add('text-primary-600', 'border-primary-600');
            registerTab.classList.remove('text-gray-400', 'border-transparent');
            loginTab.classList.remove('text-primary-600', 'border-primary-600');
            loginTab.classList.add('text-gray-400', 'border-transparent');
        }

        function showResetPassword() {
            loginForm.classList.add('hidden');
            registerForm.classList.add('hidden');
            resetForm.classList.remove('hidden');
        }

        // Toggle Password Visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Toast Notification
        function showToast(title, message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');

            toastTitle.textContent = title;
            toastMessage.textContent = message;

            if (type === 'success') {
                toastIcon.className = 'w-10 h-10 rounded-full flex items-center justify-center bg-green-500';
                toastIcon.innerHTML = '<i class="fas fa-check text-white"></i>';
            } else if (type === 'error') {
                toastIcon.className = 'w-10 h-10 rounded-full flex items-center justify-center bg-red-500';
                toastIcon.innerHTML = '<i class="fas fa-times text-white"></i>';
            } else if (type === 'warning') {
                toastIcon.className = 'w-10 h-10 rounded-full flex items-center justify-center bg-yellow-500';
                toastIcon.innerHTML = '<i class="fas fa-exclamation text-white"></i>';
            }

            toast.classList.remove('translate-x-full');
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Loading
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            showLoading();
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showToast('Berhasil!', 'Login berhasil, mengalihkan...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                hideLoading();
                let message = 'Terjadi kesalahan';
                if (error.code === 'auth/user-not-found') message = 'Email tidak terdaftar';
                if (error.code === 'auth/wrong-password') message = 'Password salah';
                if (error.code === 'auth/invalid-email') message = 'Format email tidak valid';
                showToast('Gagal Login', message, 'error');
            }
        });

        // Register
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showToast('Error', 'Password tidak cocok', 'error');
                return;
            }

            showLoading();
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update profile
                await userCredential.user.updateProfile({
                    displayName: name
                });

                // Create user document in Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    subscription: 'free',
                    subscriptionExpiry: null,
                    role: email === 'afifaro@gmail.com' ? 'superadmin' : 'user',
                    profile: {
                        school: '',
                        nip: '',
                        phone: '',
                        address: '',
                        principalName: ''
                    }
                });

                showToast('Berhasil!', 'Akun berhasil dibuat', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                hideLoading();
                let message = 'Terjadi kesalahan';
                if (error.code === 'auth/email-already-in-use') message = 'Email sudah terdaftar';
                if (error.code === 'auth/weak-password') message = 'Password terlalu lemah';
                if (error.code === 'auth/invalid-email') message = 'Format email tidak valid';
                showToast('Gagal Daftar', message, 'error');
            }
        });

        // Reset Password
        document.getElementById('resetFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;

            showLoading();
            try {
                await auth.sendPasswordResetEmail(email);
                hideLoading();
                showToast('Berhasil!', 'Link reset telah dikirim ke email', 'success');
                showLogin();
            } catch (error) {
                hideLoading();
                showToast('Gagal', 'Email tidak terdaftar', 'error');
            }
        });

        // Google Sign In
        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            showLoading();
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Check if user document exists
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    await db.collection('users').doc(user.uid).set({
                        name: user.displayName,
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        subscription: 'free',
                        subscriptionExpiry: null,
                        role: user.email === 'afifaro@gmail.com' ? 'superadmin' : 'user',
                        profile: {
                            school: '',
                            nip: '',
                            phone: '',
                            address: '',
                            principalName: ''
                        }
                    });
                }

                showToast('Berhasil!', 'Login dengan Google berhasil', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                hideLoading();
                showToast('Gagal', 'Login dengan Google gagal', 'error');
            }
        }

        // Check Auth State
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Already logged in, redirect to dashboard
                // window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
